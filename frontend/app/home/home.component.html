<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
  <img class="mySlides w3-animate-right" src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
  <img class="mySlides w3-animate-left" src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2500);    
}
</script>
